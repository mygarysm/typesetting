<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-9">
            <label for="">標題</label> <input type="test" name="" id="title" placeholder="請輸入標題" />
            <label for="">作者</label> <input type="test" name="" id="author" value="jsparrow" /><br />
            <label for="">寬度</label> <input type="number" min="1" name="" id="sep" value="35" size="3"/>
            <input type="checkbox" id="simplified" checked> <label for="simplified">輸出簡體</label>
            <input type="checkbox" id="full"> <label for="full">英文數字全形(角)</label>
            <button class="btn btn-success" onclick="reformat()">Go!</button>
          </div>
          <div class="col-xs-3">

          </div>
    </div>

    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <textarea id="original_text" rows="30" cols="80" placeholder="請輸入欲排版文字，一段一行"></textarea>
          </div>
          <div class="col-xs-6">
            <textarea id="result_text" rows="30" cols="80" placeholder="排版後文字將顯示於此"></textarea>
          </div>
        </div>
